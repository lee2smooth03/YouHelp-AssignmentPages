<!DOCTYPE html>
<html>

   <head>
	<title>Position Div Elements</title>

	<!-- latest compiled and minified CSS from Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- let's link to the css page -->
	<link rel="stylesheet" type="text/css" href="css/position.css">

   </head>

   <body>
	
	<!-- create the geometry that is our 8.50" x 11.00" worksheet -->
	<div id="worksheet" class="front">

	   <div id="usable">

		<!-- in the future, perhaps the worksheet should be it's own object 	-->
		<!-- it takes in the same collection of variables/info every time	-->

		<!--	front of the page	-->
		<!--	--------------------	-->

		<!--	:: Page Meta Data ::	-->
		<!--	--------------------	-->

		<!-- 	...logo/in assoc. w/	-->
		<div id="logo" class="resting"><a href="#"><strong>Logo</strong></a></div>

		<!-- 	...assignment ID	-->
		<div id="asid" class="resting"><a href="#"><strong>Assignment</strong></a></div>

		<!-- 	...challenger(s)	-->
		<!-- 	...curator(s)		-->


		<!--	::  Page Content  ::	-->
		<!--	--------------------	-->

		<!--	...quote across the top	-->
		<div id="quot" class="resting"><a href="#"><strong>Quote</strong></a></div>

		<!--	...sayer of the quote	-->
		<!--	...anecdotal blurb	-->
		<div id="dote" class="resting"><a href="#"><strong>Anecdote</strong></a></div>

		<!--	...activity		-->
		<div id="work" class="resting"><a href="#"><strong>Actual Work Here</strong></a></div>


		<!--	:: clickable div ::	-->
		<!--	-------------------	-->
		<!--	<a href="#"><div id="who"></div></a> -->	




		<!--	// back of the page	-->
		<!-------------------------------->

		<!--	:: Page Meta Data ::	-->
		<!--	--------------------	-->

		<!--	::  Page Content  ::	-->
		<!--	--------------------	-->
		<!--	...materials checklist	-->
		<!--	...vol. responsibility	-->
		<!--	...physical activity	-->
		<!--	...activity sponsor logo-->

	   </div> <!-- usable -->

	</div> <!-- worksheet -->

	<!--	:: fill this out ::	-->
	<!--	-------------------	-->
	<div id="sidebar">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>

			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>

			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">

				<p class="help-block">Example block-level help text here.</p>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<!-- jQuery CDN -->
	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>

	<!-- let's link to the custom javascript	-->
	<script type="text/javascript" src="js/position.js"></script>
   </body>

</html>
